<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="footer.css">
    <script src="footer.js"></script>

    <title>Footer</title>
</head>
<body>

    <div class="container">
        <header>
            <h1> Paper Piper Power</h1>
            <div class="shopping">
                <img src="img/carrito.png">
                <span class="quantity">0</span>
            </div>
        </header>
        <div class="list"></div>
    </div>

    <!-- Sección de carrito de compras -->
    <div class="card">
        <h1>Carrito de compras</h1> 
        <ul class="listCard"></ul>
        <div class="checkout">
            <div class="total">0</div>
            <div class="closeShopping">Cerrar</div>
        </div>
    </div>



    <!-- Esta sección contiene las imágenes de las marcas principales con las que trabaja la papelería -->
    <section class="marcas__container">
        <div class="brand brand1">
            <img src="img/Scribe img.png" class="marca__img1">
        </div>
        <div class="brand brand2">
            <img src="img/biclogo.png" class="marca__img">
        </div>
        <div class="brand brand3">
            <img src="img/Payasito.png" class="marca__img">
        </div>
        <div class="brand brand4">
            <img src="img/papermate.png" class="marca__img">
        </div>
        <div class="brand brand5">
            <img src="img/Sharpie.png" class="marca__img">
        </div>
        <div class="brand brand6">
            <img src="img/Doricolor.png" class="marca__img">
        </div>
    </section>

<!-- Sección de redes sociales y contacto footer -->

    <section class="footer">
        <div class="social">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div>

        <ul class="list">
            <li>
                <a href="#">Inicio</a>
            </li>
            <li>
                <a href="#">Productos</a>
            </li>
            <li>
                <a href="#">Reviews</a>
            </li>
        </ul>
        <p class="copyright">
            Paper Piper Power @ 2023
        </p>

        </p>
    </section>
</body>
</html>
